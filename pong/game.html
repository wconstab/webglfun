<link rel="stylesheet" href="main.css">
<div class='header'>
	<h1>Pong!</h1>
</div>
<div class='content'>
	<canvas id='display'></canvas>
	<button type="button" onclick="onClickLeft()" id="buttonLeft">Left</button>
	<button type="button" onclick="onClickRight()" id="buttonRight">Right</button>
  <button type="button" onclick="onClickNewGame()" id="buttonNewGame">New Game</button>

</div>
<div class='footer'>
	<p>Pong in WebGL</p>
</div>

<script id="2d-vertex-shader" type="notjs">

  // an attribute will receive data from a buffer
  attribute vec4 a_position;

  // all shaders have a main function
  void main() {

    // gl_Position is a special variable a vertex shader
    // is responsible for setting
    gl_Position = a_position;
  }

</script>
<script id="2d-fragment-shader" type="notjs">

  // fragment shaders don't have a default precision so we need
  // to pick one. mediump is a good default
  precision mediump float;

  uniform vec4 u_color;

  void main() {
    // gl_FragColor is a special variable a fragment shader
    // is responsible for setting
    gl_FragColor = u_color;
  }

</script><!--
